<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PinarRand</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <section id="app">
      <img src="/logo.png" id="logo" >
      <h1>PinarRand</h1>
      <p class="gpath">
        Los ordenadores son incapaces de generar números aleatorios por naturaleza. PinarRand analiza el mundo real que es impredecible para generar número completamente aleatorios y generar un sorteo de lotería justo.
      </p>
      
      <div class="generador">
          <label for="desde">De</label>
          <input type="number" id="desde" min="0" value="0">
          <label for="hasta">a</label>
          <input type="number" id="hasta" min="1" value="100">

          <button id="generar">Randomizar!</button>
      </div>

      <div id="concarta">
        <div class="carta">
          <div id="resultado">nada</div>
          <div id="barcode">nada</div>
        </div>
      </div>


      <div id="timezones">
        <div id="timesx"> 
        </div>
      </div>




   
    </section>
      <section id="video">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <select id="webcamSelector"></select>
        <a id="github">GitHub</a>

     </section>

    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
  </body>
</html>
